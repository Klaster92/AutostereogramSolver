sudo: required
before_install:
  - sudo apt-get install build-essential
  - sudo apt-get install cmake git libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev
  - sudo apt-get install libvtk5-dev
  
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc
  
install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi
# Go to the Root directory  
  - cd ..
# Build steps
script:
  - git clone https://github.com/opencv/opencv.git opencv
  - cd opencv
  - mkdir release
  - cd release
  - ${DEPS_DIR}/cmake/bin/cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local .. && make
  - sudo make install
  - cd ../../
  - mkdir build
  - cd build
  - ${DEPS_DIR}/cmake/bin/cmake .. && make
  - ./stereogramBuilder -t ../texture/texture_1.jpg -d ../depthmap/shark.jpg
  - ./stereogramSolver -s buildOutput.jpg
